<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <button onclick="check()">check</button>
    <!-- 點選button即可啟動函式 function check() -->

    <div class="text">提示:兩位數</div>

    <script>
        // 1.對誰?
        var input = document.querySelector('input')
        var answer_text = document.querySelector('.text')

        var answer = 10

        //第一種寫法
        // function check() {
        //     if(input.value == answer){
        //         // 輸入類型的value - 代表欄位中的內容
        //         // 按鈕類型的value - 代表按鈕的顯示文字
        //         answer_text.textContent = '!答對了!'
        //     }else{
        //         answer_text.textContent = 'X答錯X'
        //     }
        // }
        
        //第二種寫法
        function check() {
            if(input.value == answer){
                answer_text.textContent = '!答對了!'
            }else if(input.value > answer) {
                answer_text.textContent = '數字太大了~~~'
            }else {
                answer_text.textContent = '數字太小了~~~'
            }
        }
     
    </script>
</body>
</html>
