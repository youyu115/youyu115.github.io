<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        BODY {
            margin: 0;
        }

        #bluebar {
            width: 100%;
            height: 43px;
            background-color: rgb(71, 71, 248);
            
        }

        #left {
            width: 100%;
            height: 43px;
            float: left;
            position: relative;
            padding: 10px 80px;
            

        }

        #search {
            width: 400px;
            height: 20px;
            background-color: white;
            float: left;
          
           
        }

        #picFB {
            width: 20px;
            height: 20px;
            background-color: violet;
            background-image: url(http://www.alexacademy.com.tw/wp-content/uploads/2017/04/fb-logo.png) ;
            background-size: cover;
            float: left;
            margin: 0 10px 0 30px;
        }

        
        #right {
            width: 50%;
            height: 43px;
            float: right;
        }
        #background {
            width: 70%;
            height: 743;
            background-color: grey;
            margin: auto;
           
        }


        #PIC {
            width: 170px;
            height: 170px;
            background-color: indianred;
            border-radius: 50%;
            background-image: url(https://1.bp.blogspot.com/-mvF1BgW_cHQ/XRGaw1TLQXI/AAAAAAAANQ8/LLpr9DGP0vEnd3EpY_8zOfBWFWZCH8rcACLcBGAs/s320/Barbapapa.png) ;
            background-size: cover;
            border: white solid 3px;
            position: absolute;
            left: 15px;
            bottom: -26px;
            
    
        }

        #content {
            width: 100%;
            height: 313px;
            background-color: rgb(203, 235, 253);
            margin: auto;
            position: relative;
            
        }

        #profile {
            width: 60%;
            height: 43px;
            background-color: cornflowerblue;
            margin: auto;
            padding-left: 40%;
            
        }

        .float {
            float: left;
            padding: 10px;

        }
    </style>
</head>
<body>
    <div id="bluebar">
        <div id="left">
            <div id="picFB"></div>
            <div id="search"></div>
        </div>
        <div id="right"></div>
    </div>
    <div id="background">
        <div id="content">
            <div id="PIC"></div>
        </div>
        <div id="profile">
            <div id="btn"> 
                <div id="new"class="float">動態時報</div>
                <div id="about"class="float">關於</div>
                <div id="friend"class="float">朋友</div>
                <div id="photo"class="float">相片</div>
                <div id="classic"class="float">典藏</div>
                <div id="more"class="float">更多</div>

            </div>
        </div>
    </div>
    
</body>
</html>
