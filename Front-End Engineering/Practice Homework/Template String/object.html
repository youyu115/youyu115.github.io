<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var objectA = {
            //key鍵 : value值
            //可輸入字串,數值,布林值,也可以陣列
            //要用逗號分隔

            name:'youyu',
            age:27,
            address:'台中市北區',
            single:true, //布林值 
            hate:['小強', '大強', '會飛的強']         
        }

        //console.log(objectA.name); //會顯示youyu
        console.log(objectA.hate[2]); //會顯示會飛的強

        //所有在網路上拿到的資料,都會是呈現物件的型態,所以在做資料串連的時候就會需要知道如何拆解！
    </script>
</body>
</html>
