<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        * {
            font-family: 微軟正黑體;
        }

        .cards {
            display: flex;
            padding: 20px;
        }

        .card {
            width: 300px;
           border: black solid 2px;
           padding: 20px;
        }
        .pic img {
            width: 100%;
        } 
    </style>
</head>
<body>
    <div class="cards">
        <div class="card">
            <h1>TOP台灣餅乾</h1>
            <div class="pic">
                <img src="https://www.hyfoods.com.tw/wp-content/uploads/2017/02/01-4-600x600.jpg" alt="">
            </div>
            <div class="content">
                <p>餅乾名稱 : 蚵仔煎<br>
                    價錢 : 30元<br>
                    喜愛程度 : ★★★★<br>
                    介紹 : 【整顆洋芋切片，吃得到原滋味，POTATO就是波‧的‧多】當洋芋片碰上經典的台灣小吃蚵仔煎，就成了最受歡迎的洋芋片界的經典獨門口味。</p>
            </div>
        </div>
    </div>

    <script>
        var products = [{
            product_name:'義美小泡芙',
            price:'35元',
            level:' ★★★★★', 
            description:'料好實在，酥脆外殼搭配濃濃的牛奶內餡，幸福甜蜜的滋味，魅力無法擋。一顆一口方便食用，愈吃愈ㄙㄨㄚˋ嘴，適合各年齡層食用。', 
            product_img:'https://f.ecimg.tw/items/DBACCRA75928625/i010002_1547623889.jpg',
        },{
            product_name:'孔雀香酥脆',
            price:'32元',
            level:' ★★★', 
            description:'孔脆香酥脆，開瓶最對味!<br>經典香魚口味，乾脆爽口的創新零嘴。特殊香魚造型，口味鮮甜，獨特酥脆口感，為零食經典。', 
            product_img:'https://img.shop.com/Image/270000/275600/275616/products/1735626489__400x400__.jpg',
        },{
            product_name:'乖乖奶油椰子',
            price:'25元',
            level:' ★★', 
            description:'香醇濃郁的椰奶配上香酥可口的玉米脆果,甜而不膩', 
            product_img:'https://e.ecimg.tw/items/DBAC0HA900A4DV5/000001_1564015429.jpg',
        }] 

        var cards = document.querySelector('.cards');

        products.forEach(function(product){
            cards.innerHTML +=`
            <div class="card">
            <h1>TOP台灣餅乾</h1>
            <div class="pic">
                <img src="${product.product_img}" alt="">
            </div>
            <div class="content">
                <p>餅乾名稱 : ${product.product_name}<br>
                    價錢 : ${product.price}<br>
                    喜愛程度 : ${product.level}<br>
                    介紹 : ${product.description}</p>
                </div>
            </div>
            `
            //＄（放入物件product＋鍵值）
            //cards.innerHTML +=｀貼上html裡所有要呈現的資料｀
        })



        //1.先建好html＆css架構

        //2.再把物件（以陣列的方式,因為資料有三筆）建立好

        //3.對象是誰？ 是cards,所以去抓出.cards 
        // var cards = doument.querySelector('.cards')

        //4.再用foeEach去改所有要呈現出來的資料
    </script>
</body>
</html>
